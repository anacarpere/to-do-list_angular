<div class="wrapper">

  <app-cmp>
    <p *ngFor="let atividade of atividades;">
      {{atividade}}
    </p>
  </app-cmp>
   
  <app-input>
      <input
      placeholder="Adicione uma atividade" 
      #inputAtividade
      (keyup.enter)="adicionarNome(inputAtividade.value)"
      >
  </app-input>
</div>
